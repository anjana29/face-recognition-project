<html>
    <head>
        <title>face recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        

    
       <link rel="stylesheet" href="style.css">
       
       
      
      </head>
      <body>
          <div class="container">
            <h1 class="title">FACE RECOGNITION APP</h1>
            <br><br>
            <p style="font-size: 12px;">Model is trained to identify the objects: </p>
            <b class="name_of_the_objects">
                Father
                <hr>
                Mother
                <hr>
                Me
                <hr>
            </b>
            <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-success" onclick="takesnapshot()">capture image</button>

      <br><br>
      <button class="btn btn-primary" onclick="check()">Identify image</button>

      <br><br>

      <p style="font-size: 26px;">Object :<span id="result_objectname"></span>  </p>
      <p style="font-size: 26px;">Accuracy :<span id="result_objectaccuracy"></span>  </p>

          </div>
          <script src="main.js"></script>
          
          
      </body>
</html>
